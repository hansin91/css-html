<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup</title>
  <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
  <div class="row">
    <div class="container">
        <h1>Sign Up</h1>
        <nav>
            <ul>
              <li><a href="./index.html"><div class="wrapper-link">Home</div></a></li>
              <li><a class="active" href="./signup.html"><div class="wrapper-link">Sign up</div></a></li>
              <li><a href="./blog.html"><div class="wrapper-link">Blog</div></a></li>
              <li><a href="./about.html"><div class="wrapper-link">About Us</div></a></li>
            </ul>
          </nav>
          <form id="form-signup">
          <table id="table-signup">
            <tbody>
              <tr>
                <td class="table-data"><label>Title</label></td>
                <td><input type="radio" name="title" value="mr">&nbsp;Mr
                  &nbsp;&nbsp;<input type="radio"  name="title" value="mrs">&nbsp;Mrs
                  &nbsp;&nbsp;<input type="radio"  name="title" value="miss">&nbsp;Miss
                </td>
              </tr>
              <tr class="table-row">
                <td><label for ="first_name">First name</label></td>
                <td> <input type="text" class="form-control" name="first_name" value="first_name"></td>
              </tr>
              <tr class="table-row">
                <td> <label for="last_name">Last name</label></td>
                <td><input type="text" class="form-control" name="last_name" value="last_name"></td>
              </tr>
              <tr class="table-row">
                <td><label for="email">Email</label></td>
                <td> <input type="email" class="form-control" name="email" value="email"></td>
              </tr>
              <tr class="table-row">
                <td><label for="phone_number">Phone number</label></td>
                <td><input type="text" class="form-control" name="phone_number" value="phone"></td>
              </tr>
              <tr class="table-row">
                <td> <label for="password">Password</label></td>
                <td> <input type="password" class="form-control" name="password" value="surabaya91"></td>
              </tr>
              <tr class="table-row">
                <td><label for="password">Confirm your password</label></td>
                <td><input type="password" class="form-control" name="confirmed_password" value="surabaya91"></td>
              </tr>
              <tr class="table-row">
                <td><label for="country">Country</label></td>
                <td><select class="form-control" name="country">
                    <option value="1">Canada</option>
                    <option value="2">United States</option>
                    <option value="3">English</option>
                    <option value="4">France</option>
                    <option value="5">Germany</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td> <input type="checkbox"> I agree to the <a href="">terms and conditions</a></td>
              </tr>
              <tr><td></td></tr>
              </tbody>
            </table>
            <input type="submit" class="btn btn-success" value="Sign up">
            </form>
            <br>
            <p>&copy; copyright 2018</p>
    </div>
  </div>
</body>
</html>
